<!DOCTYPE html>
<!--[if lt IE 8]><html class="no-js lt-ie9 oldie" lang="en"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9 ie8" lang="en"><![endif]-->
<!--[if IE 9]><html class="no-js ie9" lang="en"><![endif]-->
<!--[if gt IE 9]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Grid</title>

    <!-- === Excelsior Stylesheets === -->
    <link rel="stylesheet" href="excelsior/css/excelsior.min.css">

    <link rel="stylesheet" href="project-assets/css/grid.css">

    <!-- Fav icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="excelsior/images/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="excelsior/images/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="excelsior/images/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="excelsior/images/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" href="excelsior/images/apple-touch-icon.png">
    <link rel="icon" href="excelsior/images/favicon.ico">
    <script src="excelsior/js/vendor/custom.modernizr.min.js"></script>
    <!--[if (IE 8)|(IE 7)]><script src="excelsior/js/vendor/respond.min.js"></script><![endif]-->
</head>
<body>
    <div class="simple-demo">
      <h4>Proportional</h4>
      <div class="row display blue">
        <div class="small-2 large-4 columns"><span class="show-for-small">sixth</span><span class="hide-for-small">one-third</span></div>
        <div class="small-4 large-4 columns">one-third</div>
        <div class="small-6 large-4 columns"><span class="show-for-small">half</span><span class="hide-for-small">one-third</span></div>
      </div>

      <h4>Reflow</h4>
      <div class="row display red">
        <div class="large-3 columns"><span class="show-for-small">full</span><span class="hide-for-small">quarter</span></div>
        <div class="large-6 columns"><span class="show-for-small">full</span><span class="hide-for-small">half</span></div>
        <div class="large-3 columns"><span class="show-for-small">full</span><span class="hide-for-small">quarter</span></div>
      </div>
    </div>

    <div class="advanced-demo hide">
      <h4>Nested Structure</h4>
      <div class="row display green">
        <div class="large-4 columns"><span class="show-for-small">full</span><span class="hide-for-small">one-third</span></div>
        <div class="large-8 columns">
          <span class="show-for-small">full</span>
          <span class="hide-for-small">two-thirds</span>
          <div class="row display yellow">
            <div class="small-6 large-2 columns"><span class="show-for-small">half</span><span class="hide-for-small">sixth</span></div>
            <div class="small-6 large-8 columns"><span class="show-for-small">half</span><span class="hide-for-small">two-thirds</span></div>
            <div class="small-12 large-2 columns"><span class="show-for-small">full</span><span class="hide-for-small">sixth</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns"><button class="button grid-toggle right">Advanced</button></div>
    </div>
    <script src="excelsior/js/core/excelsior.min.js"></script>
    <script src="excelsior/js/foundation/foundation.min.js"></script>
    <script src="project-assets/js/script.js"></script>
    <script>$(document).foundation();</script>
    <script src="js/demobar.js"></script>
</body>
</html>
